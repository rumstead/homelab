apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium-l2-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: default
  source:
    repoURL: https://github.com/rumstead/homelab.git
    targetRevision: main
    path: kubernetes/manifests/cilium
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
