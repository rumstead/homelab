apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 80.0.0
      helm:
        valuesObject:
          # Grafana config
          grafana:
            enabled: true
            service:
              type: ClusterIP
            # Security context for Talos compatibility
            securityContext:
              runAsNonRoot: true
              runAsUser: 472
              runAsGroup: 472
              fsGroup: 472
              fsGroupChangePolicy: OnRootMismatch
            initChownData:
              enabled: false
            # Enable persistence for dashboards
            persistence:
              enabled: true
              size: 1Gi
            # Additional scrape targets for host machine
            additionalDataSources:
              - name: Prometheus
                type: prometheus
                url: http://kube-prometheus-stack-prometheus:9090
                isDefault: false
            # Enable sidecar for dashboard provisioning from ConfigMaps
            sidecar:
              dashboards:
                enabled: true
                label: grafana_dashboard
                labelValue: "1"
                folder: /tmp/dashboards
                searchNamespace: monitoring
                provider:
                  foldersFromFilesStructure: true
          
          # Prometheus config
          prometheus:
            prometheusSpec:
              podSecurityContext:
                fsGroup: 0
                fsGroupChangePolicy: OnRootMismatch
              securityContext:
                runAsNonRoot: false
                runAsUser: 0
                runAsGroup: 0
              # Allow ServiceMonitor discovery across all namespaces
              serviceMonitorNamespaceSelector: {}
              serviceMonitorSelector:
                matchLabels:
                  release: kube-prometheus-stack
              # Scrape interval
              scrapeInterval: 30s
              # Retention
              retention: 7d
              # Storage
              storageSpec:
                volumeClaimTemplate:
                  spec:
                    accessModes: ["ReadWriteOnce"]
                    resources:
                      requests:
                        storage: 10Gi
              # Additional scrape configs for host machine
              additionalScrapeConfigs:
                - job_name: 'host-node-exporter'
                  static_configs:
                    - targets: ['192.168.1.234:9100']
                      labels:
                        instance: 'ubuntu-host'
                - job_name: 'host-process-exporter'
                  static_configs:
                    - targets: ['192.168.1.234:9256']
                      labels:
                        instance: 'ubuntu-host'
          
          # AlertManager - disable for now
          alertmanager:
            enabled: false
          
          # Node exporter for VM metrics (runs as DaemonSet on k8s nodes)
          nodeExporter:
            enabled: true
          
          # Kube-state-metrics
          kubeStateMetrics:
            enabled: true
    - repoURL: https://github.com/rumstead/homelab.git
      targetRevision: main
      path: kubernetes/manifests/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
