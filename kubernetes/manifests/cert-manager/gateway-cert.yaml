apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gateway-cert
  namespace: gateway-api
spec:
  secretName: gateway-tls
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  commonName: "*.acemagic.lab"
  dnsNames:
    - "*.acemagic.lab"
    - "acemagic.lab"
  issuerRef:
    name: homelab-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
